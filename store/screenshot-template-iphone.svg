<?xml version="1.0" encoding="UTF-8"?>
<!--
  App Store Screenshot Template - iPhone 6.9" (1320 x 2868)
  Style: Clean Minimal - Apple Style
-->
<svg width="1320" height="2868" viewBox="0 0 1320 2868" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Clean 2-color gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD"/>
      <stop offset="100%" style="stop-color:#D4E7F7"/>
    </linearGradient>

    <!-- Soft shadow for screenshot -->
    <filter id="softShadow" x="-10%" y="-5%" width="120%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#1a3a5c" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1320" height="2868" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="660" y="220"
        font-family="-apple-system, SF Pro Display, Helvetica Neue, sans-serif"
        font-size="96"
        font-weight="700"
        fill="#1a1a1a"
        text-anchor="middle">
    TITLE HERE
  </text>

  <!-- Description -->
  <text x="660" y="330"
        font-family="-apple-system, SF Pro Text, Helvetica Neue, sans-serif"
        font-size="56"
        font-weight="400"
        fill="#555555"
        text-anchor="middle">
    Description text goes here
  </text>

  <!-- Screenshot -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0"
          width="1200" height="2420"
          rx="44" ry="44"
          fill="#ffffff"
          filter="url(#softShadow)"/>

    <text x="600" y="1210"
          font-family="-apple-system, SF Pro Text, sans-serif"
          font-size="48"
          fill="#cccccc"
          text-anchor="middle">
      Screenshot Here
    </text>
  </g>
</svg>
