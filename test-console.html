<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-section {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        .test-section h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 8px;
            margin-bottom: 8px;
        }
        button:active {
            opacity: 0.7;
        }
        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Console Feature Tests</h1>

    <div class="test-section">
        <h2>%C Formatting Tests</h2>
        <button onclick="testBasicColor()">Basic Color (Red)</button>
        <button onclick="testMultipleColors()">Multiple Colors</button>
        <button onclick="testFontStyling()">Font Styling</button>
        <button onclick="testComplexFormatting()">Complex Formatting</button>
        <div class="status">✓ Check console for styled output</div>
    </div>

    <div class="test-section">
        <h2>Array Chunking Tests</h2>
        <button onclick="testSmallArray()">Small Array (50 items)</button>
        <button onclick="testMediumArray()">Medium Array (150 items)</button>
        <button onclick="testLargeArray()">Large Array (10,000 items)</button>
        <button onclick="testVeryLargeArray()">Very Large Array (100,000 items)</button>
        <div class="status">✓ Check console - arrays should chunk at 100 items</div>
    </div>

    <div class="test-section">
        <h2>Mixed Tests</h2>
        <button onclick="testStyledArray()">Styled + Array Output</button>
        <button onclick="runAllTests()">Run All Tests</button>
        <div id="testStatus" class="status"></div>
    </div>

    <script>
        // Color formatting tests
        function testBasicColor() {
            console.log("%cRed Text", "color: red");
            console.log("%cGreen Text", "color: green");
            console.log("%cBlue Text", "color: blue");
        }

        function testMultipleColors() {
            console.log(
                "%cWarning:%c This is a styled warning message",
                "color: orange; font-weight: bold;",
                "color: black;"
            );
            console.log(
                "%cError:%c Something went wrong",
                "color: red; font-weight: bold;",
                "color: darkred;"
            );
            console.log(
                "%cSuccess:%c Operation completed",
                "color: green; font-weight: bold;",
                "color: darkgreen;"
            );
        }

        function testFontStyling() {
            console.log("%cBold Text", "font-weight: bold");
            console.log("%cLarge Text", "font-size: 16px");
            console.log("%cRed Bold Large", "color: red; font-weight: bold; font-size: 14px");
            console.log("%cBackground Color", "background-color: yellow; color: black; padding: 2px 4px");
        }

        function testComplexFormatting() {
            console.log(
                "%c[INFO]%c Loading resources... %c(progress: 45%)",
                "color: blue; font-weight: bold;",
                "color: black;",
                "color: gray; font-style: italic;"
            );
            console.log(
                "%c✓%c All tests passed",
                "color: green; font-size: 18px;",
                "color: green; font-weight: bold;"
            );
        }

        // Array chunking tests
        function testSmallArray() {
            const arr = Array.from({length: 50}, (_, i) => i);
            console.log("Small Array (50 items):", arr);
        }

        function testMediumArray() {
            const arr = Array.from({length: 150}, (_, i) => ({id: i, value: `item-${i}`, timestamp: Date.now()}));
            console.log("Medium Array (150 items):", arr);
        }

        function testLargeArray() {
            const arr = Array.from({length: 10000}, (_, i) => ({
                id: i,
                value: `item-${i}`,
                random: Math.random(),
                nested: {count: i, label: `Item #${i}`}
            }));
            console.log("Large Array (10,000 items):", arr);
        }

        function testVeryLargeArray() {
            const arr = Array.from({length: 100000}, (_, i) => i * 2);
            console.log("Very Large Array (100,000 items):", arr);
        }

        function testStyledArray() {
            console.log("%cArray Output:%c", "color: blue; font-weight: bold;", "");
            const data = Array.from({length: 250}, (_, i) => ({
                index: i,
                squared: i * i,
                label: `entry_${String(i).padStart(5, '0')}`
            }));
            console.log(data);
            console.log("%cArray logged successfully", "color: green; font-weight: bold;");
        }

        function runAllTests() {
            console.clear();
            console.log("%c=== CONSOLE TEST SUITE ===", "color: blue; font-weight: bold; font-size: 14px;");

            console.log("%c1. Color Tests", "color: green; font-weight: bold;");
            testBasicColor();
            testMultipleColors();

            console.log("%c2. Font Styling Tests", "color: green; font-weight: bold;");
            testFontStyling();
            testComplexFormatting();

            console.log("%c3. Array Chunking Tests", "color: green; font-weight: bold;");
            testSmallArray();
            testMediumArray();
            testLargeArray();

            console.log("%c=== ALL TESTS COMPLETED ===", "color: blue; font-weight: bold; font-size: 14px;");

            const statusEl = document.getElementById('testStatus');
            statusEl.textContent = '✓ All tests completed! Check console for output.';
            statusEl.style.color = 'green';
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            console.log("%cTest page loaded successfully", "color: green; font-weight: bold;");
        });
    </script>
</body>
</html>
